<!doctype html>

<title>Number guessing game</title>

<p id="output">I am thinking of a number between 0 and 99.</p>

<input id="input" type="text" placeholder="Enter your guess...">

<button>guess</button>

<script type="text/javascript">


 	var mysteryNumber = 50;
	var playersGuess = 0;
 

	var input = document.querySelector("#input");
	var output = document.querySelector("#output");

	var button = document.querySelector("button");
	button.style.cursor = "pointer";
	button.addEventListener("click", clickHandler, false);
	
	function clickHandler()
  {
 	validateInput();
  }
  	
  	function validateInput()
  	{
    playersGuess = parseInt(input.value);

    if (isNaN(playersGuess)) {
    	output.innerHTML = "Please enter a number"
    }
    else{
    	playGame();
     }
  	}


	function playGame()
  {

	playersGuess = parseInt(input.value);

	if(playersGuess > mysteryNumber) {
	output.innerHTML = "That's too high. Try Again";
    }

	else if(playersGuess < mysteryNumber) {
	output.innerHTML = "That's too low. Try Again";
    }

	else if(playersGuess === mysteryNumber) {

	output.innerHTML = "You got it!";
    }
	
  }
</script>
